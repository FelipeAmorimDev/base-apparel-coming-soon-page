<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <div class="logo-mobile">
        <img src="./images/logo.svg" alt="">
      </div>
    <div class="bg">
      
    <div class="info-container">
      <img  class="mb-1 logo-desktop"src="./images/logo.svg" alt="Base Apparel">
      <h1 class="font-1-xxl-b cor-2"><span class="cor-0 font-1-xxl">WE'RE</span><br>COMING<br>
        SOON
      </h1>

      <p class="font-1-l-b cor-0"> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="form-email mb-1">
        <form action="?s">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <input type="submit" value=">">
        </form>
      </div>
    </div>
  </div>
  <picture class="picture-main">
    <source media="(min-width:400px)" srcset="./images/hero-desktop.jpg">
    <img src="./images/hero-mobile.jpg" alt="Hero">
  </picture>
  </main>


  

  <footer>
    <p class="attribution" style="font-size: 1.2rem; margin-top:20px">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">FelipeAmorimDev</a>.
    </p>
  </footer>
</body>

</html>
